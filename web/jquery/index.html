<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link href="dist/cropper.css" rel="stylesheet">
  	<!-- <link href="css/main.css" rel="stylesheet"> -->
    <style type="text/css">
    html,body{
    height: 100%;
    margin:0;
    padding:0;
  }
  .add_title_picture{
    position: relative;
    width: 100%;
    height: 65%;
    /*opacity:0.4;*//*透明度*/
    background-image: url(./background.jpg);
    background-size:100%;
  }
  .add_picture_box{
    display: flex;
    height: 64px;
    padding-top: 190px;
    padding-left:40%; 
  }
  .add_picture_box input{
    position:absolute;
            right: 0px;
            top: 0px;
            opacity: 0;
            -ms-filter: 'alpha(opacity=0)';
            font-size: 200px;
  }
  .add_picture{
    width: 64px;
    height: 64px;
  }
  .add_picture_text_box{
    margin-left: 20px;
  }
  .add_picture_title{
    height: 40px;
    line-height: 40px;
  }
  .add_pictutre_message{
    height: 20px;
    line-height: 20px;
  }
  .input_box{
    position: absolute;
    height: 60px;
    width: 60%;
    line-height: 60px;
    margin-left: 20%;
    bottom: 20px;
    background: #ffffff;
  }
  .input{
    height: 40px;
    width: 96%;
    outline:none;
    margin-left: 2%;
    border: #ffffff solid 0px;
  }
    .img-container{
      width: 100%;
      height: 630px;
      position: absolute;
      top:0px;
      left: 0px;
      display: none;
    }
    .cancle{
      width: 30px;
      height: 30px;
      display: none;
      position: absolute;
      top:15px;
      right: 20px;
    }
    .cancle img{
      width: 30px;
      height: 30px;
    }
    .get{
      width: 30px;
      height: 30px;
      display: none;
      position: absolute;
      top:15px;
      right: 70px;
    }
    .get img{
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
		<!-- Content -->
          <div class="add_title_picture" id="add_title_picture" >
          <div class="add_picture_box" >
            <img class="add_picture" src="./icon/add_picture.png">
            <input type="file"  id="inputImage" accept="image/*">
            <div class="add_picture_text_box">
              <div class="add_picture_title"><font size="5" face="Times"face="verdana">设置游记大图</font></div>
              <div class="add_pictutre_message"><font size="4" face="Times"face="verdana"color="#444343">图片建议为高清大图</font></div>
            </div>
          </div>
          <div class="input_box">
            <input type="text" placeholder="填写游记标题" class="input"/>
          </div>
            
        </div>
        <div class="img-container" id="img-container">
          <img src="assets/img/picture.jpg" alt="Picture" class="picture" >
        </div>
        <div class="cancle" id="cancle" onclick="test()"><img src="./src/img/cancle.png" /></div>
        <div class="get" id="get" onclick="test()" data-method="getCroppedCanvas"><img src="./src/img/get.png" /></div>
	  <script src="js/jquery.min.js"></script>
	  <script src="js/bootstrap.min.js"></script><!-- 裁剪部分 -->
	  <script src="js/cropper.js"></script><!-- 显示部分 -->
	  <script src="js/main.js"></script>
    <script type="text/javascript">
      function test(){
        document.getElementById('img-container').style.display="none";
        document.getElementById('cancle').style.display="none";
        document.getElementById('get').style.display="none";
      }
    </script>
</body>
</html>
